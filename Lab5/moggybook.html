<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MoggyBook</title>
    <script>
      function testResults(form) {
        // simple script to pop-up form values after submission
        // grab form element values and store as variables
        var username = form.username.value;
        var breed = form.breed.value;
        var email = form.email.value;
        var homepage = form.homepage.value;
        var date_of_birth = form.dob.value;
        var about = form.about.value;

        // complete alert message pop-up by appending variables
        alert("You registered "+username+", "+breed+", "+email+", "+
        homepage+", "+date_of_birth+", and "+about);
      }
    </script>
  </head>
  <body>
    <h1>MoggyBook!</h1>

    <form>
      <table border="0" cellspacing="5" cellpadding="5">
        <tr>
          <td>Username:</td>
          <td>
            <input type="text" name="username">
          </td>
        </tr>
        <tr>
          <td>Breed:</td>
          <td>
            <input type="text" name="breed">
          </td>
        </tr>
        <tr>
          <td>Email Address:</td>
          <td>
            <input type="text" name="email">
          </td>
        </tr>
        <tr>
          <td>Homepage:</td>
          <td>
            <input type="text" name="homepage">
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td>
            <input type="text" name="dob">
          </td>
        </tr>
        <tr>
          <td>About:</td>
          <td>
            <input type="textarea" name="about">
          </td>
        </tr>
      </table>
      <input type="submit" name="submit" value="Submit" onclick="testResults(this.form)" />
    
    </form>
  </body>
</html>
